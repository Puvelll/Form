{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">
</head>
<body>
    <header>
        <a href="#" >
            <p class="">Menu</p>
        </a>
        <img src="{% static '/assets/Logo.png' %}" alt="Logo">
        <a href="{% url 'sobre' %}">
            <p>About</p>
        </a>
    </header>

    <main>
        <form action="/submit-form" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Nome completo" class="form-control" maxlength="25">
            <input type="text" name="email" placeholder="Email" class="form-control" maxlength="25">
            <input type="number" name="phone" placeholder="Telefone" class="form-control" maxlength="11">
            <input type="text" name="instagram" placeholder="Instagram" class="form-control" maxlength="25">
            <select name="by" class="form-select">
                <option value="" class="form-control">
                     Como soube da inscrição?
                </option>
                <option value="redes-sociais">Redes sociais</option>
                <option value="convite-direto">Convite direto</option>
                <option value="indicacao">Indicação</option>
                <option value="outros">Outros</option>
            </select>
            <input type="text" name="motivo" class="form-control" placeholder="Porque você quer entrar? Maximo 100 linhas, quer digitar tanto por que? id="form-sobre-voce" maxlength="100">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
